<template name="postsList">
    <div class="container">
        <div id="main" class="row">
            <div class="col-md-12">
                <div class="posts">
                    {{#each posts}}
                        {{> postItem}}
                    {{/each}}
                    {{#if nextPath}}
                        <a class="load-more" href="{{nextPath}}">Cargar mas</a>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
