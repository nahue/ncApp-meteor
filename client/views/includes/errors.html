<template name="errors">
    <div class="container">
        <div id="main" class="row-fluid">
            <div class="errors">
                {{#each errors}}
                    {{> error}}
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="error">
    <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
